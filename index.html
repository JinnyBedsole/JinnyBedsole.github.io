<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <meta name="description" content="Welcome to my portfolio. I specialize in Marketing, Analytics, Automation and more!">
    <link rel="stylesheet" href="style.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to My Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="about" class="section">
        <div class="container">
            <h2>About Me</h2>
            <p>Hello! I am <strong>Jinny</strong>, a data-driven SEO & Analytics specialist.</p>
            <img src="images/profile.jpg" alt="Profile Picture" class="profile-img">
        </div>
    </section>
    
    <section id="projects" class="section">
        <div class="container">
            <h2>My Work</h2>
            <div class="project-grid">
                <div class="project-card">
                    <img src="images/project1.jpg" alt="Project Screenshot">
                    <h3>Project Title</h3>
                    <p>Brief description of your project.</p>
                </div>
                <div class="project-card">
                    <img src="images/project2.jpg" alt="Project Screenshot">
                    <h3>Another Project</h3>
                    <p>Another project description.</p>
                </div>
            </div>
        </div>
    </section>
    
    <section id="contact" class="section">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>Â© 2025 JinnyBedsole. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
